patch:
  punctuator/half_shape:
    # 常规中文标点
    '!' : ！
    '?' : ？ 
    '.' : 。 
    '^' : ……
    ';' : ；
    ':' : ：
    ',' : ，
    '_' : ——
    '\' : [、, \]
    # 括号
    '(' : （
    ')' : ）
    '[' : 【
    ']' : 】
    '<' : 《 
    '>' : 》
    # 方引号
    "'" : { pair: [ 『, 』 ] }
    '"' : { pair: [ 「, 」] }