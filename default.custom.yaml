customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed Apr 17 17:03:16 2024"
  rime_version: 1.11.0
patch:
  key_binder/bindings/+:
    - { when: always, accept: Control+Shift+M, select: moran }
    - { when: always, accept: Control+Shift+J, select: moran_japanese }
    - { when: always, accept: Control+p, toggle: ascii_punct }
    - { when: paging, accept: comma, send: Page_Up }
    - { when: has_menu, accept: period, send: Page_Down }
    - { when: has_menu, accept: semicolon, send: 2 } 
    - { when: has_menu, accept: apostrophe, send: 3 }
  menu/page_size: 4
  # menu/alternative_select_labels: [〡,〢,〣,〤,〥,〦,〧,〨,〩]
  # menu/alternative_select_labels: [1, 2, 3, 4, 5, 6, 7, 8, 9]
  schema_list:
    - schema: moran
    - schema: moran_japanese